<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>UI5_PHP</title>
        <!-- Original src
        src="/sap/ui5/1/resources/sap-ui-core.js"
        -->
		<script id="sap-ui-bootstrap"
			src="../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"UI5_PHP": "./"}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			var app = new sap.m.App({initialPage: "mainPage"});

			var mainPage = sap.ui.view(
			  "mainPage",
              "UI5_PHP.view.customers",
              sap.ui.core.mvc.ViewType.XML);
			//var serviceLayerPage = sap.ui.view({id:"serviceLayerPage", viewName:"UI5_PHP.view.users", type:sap.ui.core.mvc.ViewType.JS});
			app.addPage(mainPage);//.addPage(serviceLayerPage);
			app.placeAt("content");
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
